<mat-icon
  [style]="componentData.icon?.style"
  *ngIf="componentData.icon?.content != null">
  {{ componentData.icon?.content }}
</mat-icon>

<mat-label
  [style]="componentData.label?.style"
  *ngIf="componentData.label?.content != null">
  {{ componentData.label?.content }}
</mat-label>

<app-select-options-groups
  [data]="componentData.data"
></app-select-options-groups>
